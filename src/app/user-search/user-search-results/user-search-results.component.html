<div class="total-results">Total Results: {{ results?.totalCount }}, showing first 10</div>
<mat-grid-list cols="5" rowHeight="150px">
  <mat-grid-tile *ngFor="let user of results?.users | slice:0:10">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>Score: {{ user.score }}</mat-card-subtitle>
        <img mat-card-avatar [src]="user.avatarUrl" />
      </mat-card-header>
      <mat-card-content>
        <a [href]="user.profileUrl" target="_blank">Github Profile</a>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
